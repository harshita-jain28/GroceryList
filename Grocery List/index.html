<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <title>Grocery List</title>
</head>
<body>
    <div class=container>
      <header class="text-center text-light my-4">
        <h1 class="mb-4">Grocery List</h1>
        <form class="search">
          <input class="form-control m-auto" type="text" name="search" placeholder="search items" />
        </form>
      </header>
  
      <ul class="list-group grocery mx-auto text-light">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>eggs</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>milk</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>cereal(2 boxes)</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
      </ul>
      <form class="add text-center my-4">
        <label class="text-light">Add a new item...</label>
        <input class="form-control m-auto" type="text" name="add" />
      </form>
    </div>

      <script src="app.js"></script>

</body>
</html>
